<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON CLONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project_clone.css">
</head>
<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>


            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>


            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            </div>
            

           <div class="box-4">
            <p class="sign">Hello, sign in</p>
            <span class="accounts">Accounts and Lists</span>
            <select class="accounts sel"></select>
           </div>

           <div class="box-5 border">
            <p class="nav-returns">Returns</p>
            <p class="nav-orders">& Orders</p>
           </div>


           <div class="box-6 border">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <p class="cart">Cart</p>
           </div>
        </div>


        <div class="panel">
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="panel-all">All</div>

            <div class="panel-opt">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>

            <div class="shop-deal">Shop Deal in Electronics</div>
        </div>
    </header>
</body>
</html>
